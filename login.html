<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/bootstrapv3.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script defer src="assets/js/main.js"></script>
    <title>Inicio sesión</title>
</head>
<body id="login" background="assets/image/back.jpg">

    <article class="w-100 mt-5 pt-5 align-content-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center align-content-center">
                <div id="loginform" style="background-color: #040B38;">

                    <div id="fondologo">
                            <img id="logo" src="assets/image/logo.png">
                    </div>

                    <form class="col-12" >
                        <div class="form-group text-left">
                            <label for="inputEmail">Correo electrónico</label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="alguien@mail.com">
                        </div>
                        <div class="form-group text-left">
                            <label for="inputPassword">Contraseña</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <a href="index.html" style="color: #E8FBFA;">
                                Iniciar sesión
                            </a>
                        </button>
                    </form>

                </div>
            </div>
        </div>
        

    </article>
    
    
	
</body>
</html>
